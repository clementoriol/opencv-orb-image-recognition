<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenCV.js ORB Recognition</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="container">
      <!-- Hidden video; feed is drawn into the canvas below -->
      <video id="camera-source" autoplay playsinline></video>
      <!-- The canvas the video is rendered into -->
      <canvas id="camera-canvas"></canvas>
      <!-- The canvas we render HUD elements (green borders into) -->
      <canvas id="overlay-canvas"></canvas>
    </div>

    <div id="status-bar">
      <span id="status-text">Initializing...</span>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
